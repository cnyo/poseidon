<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">

        </div>
        <div class="col-6 text-right">
            <a href="#" th:href="@{/}">Home</a>
        </div>
    </div>
    <div class="row"><h3>Login Screen</h3></div>
    <div class="row">
        <form action="#" th:action="@{/app/login}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input class="btn btn-primary btn-sm" type="submit" value="Se connecter">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-12">
            <h3>Login with :</h3>
            <p th:each="url : ${urls}">
                <a href="#" th:href="@{${url.value}}" th:text="${url.key}">Client</a>
            </p>
        </div>
</body>
</html>
