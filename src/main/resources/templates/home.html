<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles.css"/>
</head>
<body>
<div class="container">
    <div class="row" th:if="${#authorization.expression('isAuthenticated()')}">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user:
            <b th:if="${#authentication.principal.attributes['name'] != null }">
                <span th:text="${#authentication.principal.attributes['name']}"></span>
            </b>
            <b th:if="${#authentication.principal.attributes['name'] == null }">
                <span th:text="${#authentication.name}"></span>
            </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
<h3> HOME PAGE </h3>
<p>
    <a href="/app/login">Login</a> or create one <a href="/user/list">User management</a>
</p>
</p>
</body>
</html>
