
logging.level.org.springframework=INFO

################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${POSEIDON_DB_URL}
spring.datasource.username=${POSEIDON_DB_USERNAME}
spring.datasource.password=${POSEIDON_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

################### Hibernate Configuration ##########################

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#server.port=9000
logging.level.root=error
logging.level.com.poseidon=info
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.web.embedded.tomcat=INFO

spring.h2.console.enabled=true